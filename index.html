<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hola Mundo - RÁPIDO</title>
  <style>
    /* CSS rápido y limpio */
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7dd3fc}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,var(--bg),#071024);color:#e6eef8}
    .card{background:var(--card);padding:2.5rem 3rem;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,.6);text-align:center}
    h1{margin:0;font-size:3rem;letter-spacing:0.02em}
    p{margin:.6rem 0 1rem;color:rgba(230,238,248,.8)}
    button{appearance:none;border:0;padding:.6rem 1rem;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);cursor:pointer;font-weight:600}
    /* peppy quick animation */
    .fade-in{opacity:0;transform:translateY(6px);animation:in .35s ease-out forwards}
    @keyframes in{to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="card fade-in" id="card">
    <h1 id="greet">—</h1>
    <p>Archivo demo con HTML, CSS y JavaScript. Rápido y simple.</p>
    <div>
      <button id="showBtn">Mostrar "Hola Mundo" ahora</button>
    </div>
  </div>

  <script>
    // JavaScript mínimo: muestra "Hola Mundo" al cargar y al pulsar el botón
    const greetEl = document.getElementById('greet');
    const btn = document.getElementById('showBtn');

    function sayHola() {
      greetEl.textContent = '¡Hola Mundo!';
      // pequeño efecto: añadir clase para animar si vuelve a presionar
      greetEl.classList.remove('fade-in');
      void greetEl.offsetWidth; // reflow para reiniciar la animación
      greetEl.classList.add('fade-in');
    }

    // Mostrar rápido al cargar
    window.addEventListener('load', () => {
      sayHola();
    });

    btn.addEventListener('click', sayHola);
  </script>
</body>
</html>
